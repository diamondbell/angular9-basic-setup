<section class="sign-in">
    <mat-card class="sign-in__mat-card">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="column" >
                <div>
                    <mat-form-field class="sign-in__mat-form-field" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" name="email" placeholder="Email" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="sign-in__mat-form-field" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" name="password"
                            placeholder="********" />
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row wrap" fxLayoutAlign="center center">
                <button mat-flat-button color="primary">Sign In</button>
            </div>

        </form>
    </mat-card>
</section>
